server {
    # Listen on port 80 inside the container
    listen 80;
    server_name localhost;

    # Set the root to the location of our React build
    root /usr/share/nginx/html;
    index index.html;

    # This is the magic for a Single Page Application (SPA)
    # It tries to find the file, then a directory, then falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all requests starting with /api to the backend service
    location /api {
        # 'spring-app' is the service name from docker-compose.yml
        # '8762' is the port the spring-app service is running on
        proxy_pass http://spring-app:8762;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}